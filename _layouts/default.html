<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #00adb5;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #00adb5;
      margin-top: 30px;
      border-bottom: 1px solid #00adb5;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #333333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    li:hover {
      background: #444444;
    }
    a {
      color: #00adb5;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      text-align: center;
      margin: 20px 0;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-style: italic;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
